<app-header></app-header>
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" style="margin-left: 45%; margin-top: 10px;">Agregar Food Truck</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar FoodTruck</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="agregarFoodForm" (ngSubmit)="onAgregarFoodTruck(agregarFoodForm.value)">
            <div class="form-group">
              <input type="text" id="nombreFood" class="fadeIn second" placeholder="Ingrese nombre" formControlName="nombreFood">
            </div>
            <div class="form-group">
              <input type="text" class="fadeIn second" id="descripcionFood" placeholder="Ingrese Descripcion" formControlName="descripcionFood">
            </div>
            <div class="form-group">
              <input type="text" id="urlFood" class="fadeIn second" placeholder="Ingrese url web" formControlName="urlFood">
            </div>
            <div class="form-group">
            <select class="form-control" id="zonaFood" formControlName="zonaFood">
              <option value="">Seleccione Zona: </option>
              <option value="Ensenada">Ensenada</option>
              <option value="La Plata">La plata</option>
            </select>
           </div>
           <div class="form-group">
            <select class="form-control" id="comidaFood" formControlName="comidaFood">
              <option value="">Seleccione Comida: </option>
              <option value="Pollo">Pollo</option>
              <option value="Tacos">Tacos</option>
            </select>
           </div>
           <div class="form-group">
            <input type="text" id="redesFood" class="fadeIn second" placeholder="Ingrese redes sociales" formControlName="redesFood">
          </div>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          <input type="submit" class="fadeIn fourth" value="Agregar">
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
</div>
<div class="list-group" style="margin-left: 25%; width: 50%;">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" style="margin-top: 10px;">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">Food Truck "Best Panchos"</h5>
          <small>tipocomida</small>
        </div>
        <p class="mb-1">"Descripcion: "</p>
        <p class="mb-1">"Url:"</p>
        <p class="mb-1">"Redes Sociales:"</p>
        <p class="mb-1">"Zonas:"</p>
        <p class="mb-1">"Comidas:"</p>
        <a class="btn btn-warning" href="http://localhost:8080/ttps-spring/foodtrucks/5" style="margin-right: 15px;">Modificar</a>
        <a class="btn btn-danger" href="http://localhost:8080/ttps-spring/foodtrucks/5">Eliminar</a>
    </a>
</div>

<app-footer></app-footer>
